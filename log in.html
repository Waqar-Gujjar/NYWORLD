<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/log.css">

</head>

<body>

    <section id="log">
        <div class="container-fluid">
            <div class="page" data-aos="fade-right">
                <img src="img/login-logo.svg" alt="" class="logo">

                <h1 class="log-heading">Login</h1>


                <input class="email" type="email" placeholder="Email*">

                <input class="password" type="password" placeholder="Password*">

                <div class="sign-box">
                    <a href="">
                        <button class="login">LOGIN</button>
                    </a>

                    <a href="">
                        <button class="Forgot">Forgot Password?</button>
                    </a>
                </div>

                <div class="text">
                    <h1 class="sub-heading">Don't have an account?
                        <span> <a class="span" href=""> Sign Up</a></span>
                    </h1>
                </div>
            </div>

        </div>
    </section>





    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>

</html>
